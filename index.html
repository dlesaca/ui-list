<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Subsplash</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/application.css" charset="utf-8">
  </head>
  <body>
    <ul class="super-list clearfix" id="super-sort">
      <li class="super-list__item devotional-icon clearfix">
        <img class="super-list__item__icon" src="http://www.dexterlesaca.com/img/icon-1.png" alt="">
        <span class="super-list__item__text">
          Daily Devotionals
        </span>
        <span class="super-list__item__handle" data-toggle="popover" title="Daily Devotionals" data-content="Now you can be hopelessly devoted DAILY"></span>
      </li>
      <li class="super-list__item article-icon clearfix">
        <img class="super-list__item__icon" src="http://www.dexterlesaca.com/img/icon-2.png" alt="">
        <span class="super-list__item__text">
          Articles
        </span>
        <span class="super-list__item__handle" data-toggle="popover" title="Articles" data-content="Right?"></span></li>
      <li class="super-list__item media-icon clearfix">
        <img class="super-list__item__icon" src="http://www.dexterlesaca.com/img/icon-3.png" alt="">
        <span class="super-list__item__text">
          Media Item
        </span>
        <span class="super-list__item__handle" data-toggle="popover" title="Media Items" data-content="Super Right?"></span></li>
      <li class="super-list__item clearfix">
        <span class="super-list__item__text">
          The list item with very very very very very very very very very very long text
        </span>
        <span class="super-list__item__handle" data-toggle="popover" title="Long List" data-content="The list with very very very very very very very very very very long text"></span></li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
